        // --- SECTION: CUSTOM HOOKS ---
        const usePersistentState = (key, initialValue) => {

        const useCelebration = (birthdays) => {
            const checkBirthday = useCallback((birthdays) => {
                const today = new Date();
                const todayFormatted = `${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;

                if (month === 10) return { theme: 'halloween', message: 'Â¡Feliz Halloween!', icon: 'halloween' };

            return { celebration, themeClasses };
        };

        const useTasks = () => {
            const [tasks, setTasks] = usePersistentState('tasks', []);
            const [errorMessage, setErrorMessage] = useState('');
            useEffect(() => {
                const interval = setInterval(() => {
                    setTasks(currentTasks => currentTasks.map(t => t.running ? { ...t, elapsedTime: t.elapsedTime + (Date.now() - t.lastTime), lastTime: Date.now() } : t));
                }, 1000);
                return () => clearInterval(interval);
            }, [setTasks]);
            const addTask = useCallback((taskData) => {
                const { shopInput, taskName, orderQuantity } = taskData;
                if (!shopInput || !taskName) { setErrorMessage('Completa todos los campos.'); return false; }
                const fullTaskName = `${taskName} [${shopInput}]`;

                const newTask = { id: Date.now(), name: fullTaskName, rawTaskName: taskName, shop: shopInput, quantity: orderQuantity ? parseInt(orderQuantity) : null, elapsedTime: 0, running: false, lastTime: null };
                setTasks(prev => [...prev, newTask]);

            const toggleTimer = useCallback((id) => {

                        if (t.running && t.id !== id) return { ...t, running: false, elapsedTime: t.elapsedTime + (now - t.lastTime), lastTime: null };
                        if (t.id === id) {
                            const newRunning = !t.running;
                            return { ...t, running: newRunning, elapsedTime: newRunning ? t.elapsedTime : (t.elapsedTime + (now - t.lastTime)), lastTime: newRunning ? now : null };
                        }
                        return t;
                    });
                });
            }, [setTasks]);
            const updateTaskDetails = useCallback((id, newDetails) => {
                setTasks(prev => prev.map(t => {
                    if (t.id === id) {
                        if (t.rawTaskName === CLARA_TIENDA_TASK_NAME && newDetails.shop && newDetails.shop !== t.shop) { setErrorMessage('No se puede cambiar la tienda de la Tarea Ãšnica.'); return t; }

                        setErrorMessage('');

                    }
                    return t;

            }, [setTasks]);

            return { tasks, errorMessage, setErrorMessage, addTask, deleteTask, toggleTimer, updateTaskDetails, sortTasksByShop };
        };

        // --- SECTION: UI COMPONENTS ---

        // --- UPDATED COMPONENT ---
        const TaskListItem = ({ task, toggleTimer, deleteTask, updateTaskDetails, themeClasses }) => {
            const [isEditingTime, setIsEditingTime] = useState(false); const [editedTime, setEditedTime] = useState(formatTime(task.elapsedTime)); const [isEditingQuantity, setIsEditingQuantity] = useState(false); const [editedQuantity, setEditedQuantity] = useState(task.quantity || ''); const [isEditingShop, setIsEditingShop] = useState(false); const [editedShop, setEditedShop] = useState(task.shop); const currentElapsedTime = task.running ? task.elapsedTime + (Date.now() - (task.lastTime || Date.now())) : task.elapsedTime; const isClaraTiendaFixedTask = task.rawTaskName === CLARA_TIENDA_TASK_NAME;
            const handleTimeEdit = () => { const parts = editedTime.split(':').map(Number); if (parts.length === 3 && !parts.some(isNaN)) { const totalMs = (parts[0] * 3600 + parts[1] * 60 + parts[2]) * 1000; updateTaskDetails(task.id, { elapsedTime: totalMs }); } setIsEditingTime(false); };
            const handleQuantityEdit = () => { updateTaskDetails(task.id, { quantity: parseInt(editedQuantity) || null }); setIsEditingQuantity(false); };
            const handleShopEdit = () => { if (!isClaraTiendaFixedTask && editedShop) updateTaskDetails(task.id, { shop: editedShop }); setIsEditingShop(false); };
            
            return (
                // Main container: responsive flex for mobile vs desktop
                <div className={`flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 p-4 rounded-xl shadow-md ${themeClasses.itemBg} ${task.running ? 'border-l-4 border-green-500' : 'border-l-4 border-gray-600'}`}>
                    
                    {/* Details Section */}
                    <div className="flex flex-col gap-1 min-w-0 flex-grow">
                        {isEditingShop ? (<select value={editedShop} onChange={(e) => setEditedShop(e.target.value)} onBlur={handleShopEdit} onKeyPress={(e) => e.key === 'Enter' && handleShopEdit()} className={`px-2 py-1 border-b-2 bg-transparent focus:outline-none w-full sm:w-32 rounded ${themeClasses.accentText} border-yellow-500`} autoFocus>{shopOptions.map(o => <option key={o} value={o}>{o}</option>)}</select>) : (<span className={`font-bold text-sm transition-colors ${themeClasses.accentText} ${isClaraTiendaFixedTask ? 'cursor-default' : 'cursor-pointer hover:opacity-80'}`} onClick={() => !isClaraTiendaFixedTask && setIsEditingShop(true)}>{task.shop || 'Sin Tienda'}</span>)}
                        <span className={`font-medium text-lg break-words ${themeClasses.secondaryText}`}>{task.rawTaskName || task.name}</span>
                        {isEditingQuantity ? (<input type="number" value={editedQuantity} onChange={(e) => setEditedQuantity(e.target.value)} onBlur={handleQuantityEdit} onKeyPress={(e) => e.key === 'Enter' && handleQuantityEdit()} className={`font-mono text-lg border-b-2 bg-transparent focus:outline-none w-full sm:w-24 ${themeClasses.secondaryText} border-blue-500`} autoFocus />) : (<span className={`font-mono text-base cursor-pointer hover:opacity-80 transition-colors ${themeClasses.secondaryText}`} onClick={() => setIsEditingQuantity(true)}>{task.quantity ? `${task.quantity} Ã³rdenes` : '(sin cantidad)'}</span>)}
                    </div>

                    {/* Actions Section: responsive layout for buttons and timer */}
                    <div className="flex items-center justify-between sm:justify-end gap-3 w-full sm:w-auto flex-shrink-0 pt-4 sm:pt-0 mt-4 sm:mt-0 border-t border-gray-700/60 sm:border-none">
                        {isEditingTime ? (
                            <input type="text" value={editedTime} onChange={(e) => setEditedTime(e.target.value)} onBlur={handleTimeEdit} onKeyPress={(e) => e.key === 'Enter' && handleTimeEdit()} placeholder="HH:MM:SS" className={`font-mono text-xl border-b-2 bg-transparent focus:outline-none w-28 ${themeClasses.primaryText} border-blue-500`} autoFocus />
                        ) : (
                            <span className={`font-mono text-xl cursor-pointer hover:opacity-80 transition-colors ${themeClasses.primaryText}`} onClick={() => { setIsEditingTime(true); setEditedTime(formatTime(task.elapsedTime)); }}>
                                {formatTime(currentElapsedTime)}
                            </span>
                        )}

                        <div className="flex items-center gap-2">
                           <button onClick={() => toggleTimer(task.id)} className={`px-4 py-2 rounded-full text-white font-semibold transition duration-300 shadow-md ${task.running ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'}`}>{task.running ? 'Detener' : 'Iniciar'}</button>
                           <button onClick={() => deleteTask(task.id)} className="p-2 text-gray-400 hover:text-red-500 transition duration-300"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg></button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const TaskInputForm = ({ addTask, errorMessage, setErrorMessage, themeClasses }) => {
            const [shopInput, setShopInput] = useState(''); const [taskInput, setTaskInput] = useState(''); const [customTaskName, setCustomTaskName] = useState(''); const [orderQuantity, setOrderQuantity] = useState(''); const [isCustomTask, setIsCustomTask] = useState(false); const isClaraTienda = shopInput === "Clara Tienda";
            const handleShopChange = (e) => { const newShop = e.target.value; setShopInput(newShop); if (newShop === "Clara Tienda") { setTaskInput(''); setCustomTaskName(''); setIsCustomTask(false); } };
            const handleTaskChange = (e) => { const value = e.target.value; setTaskInput(value); setIsCustomTask(value === "OTHER_CUSTOM_TASK"); if (value !== "OTHER_CUSTOM_TASK") setCustomTaskName(''); };
            const handleSubmit = (e) => { e.preventDefault(); const taskName = isClaraTienda ? CLARA_TIENDA_TASK_NAME : (isCustomTask ? customTaskName.trim() : taskInput.trim()); const success = addTask({ shopInput, taskName, orderQuantity }); if (success) { setShopInput(shopInput); setTaskInput(''); setCustomTaskName(''); setOrderQuantity(''); setIsCustomTask(false); setErrorMessage(''); } };
            const optionClasses = `${themeClasses.cardBg} ${themeClasses.primaryText}`;
            return (
                <form onSubmit={handleSubmit} className="flex flex-col gap-4">
                    <div className="flex flex-col gap-2 w-full">
                        <select value={shopInput} onChange={handleShopChange} className={`flex-1 px-5 py-3 border-2 ${themeClasses.cardBg} ${themeClasses.accentText} ${themeClasses.shopSelectBorder} rounded-full focus:outline-none transition-all font-semibold`} required><option value="" disabled className={optionClasses}>--- Seleccionar Tienda ---</option>{shopOptions.map(o => <option key={o} value={o} className={optionClasses}>{o}</option>)}</select>
                        {!isClaraTienda && !isCustomTask && <select value={taskInput} onChange={handleTaskChange} className={`flex-1 px-5 py-3 border-2 ${themeClasses.cardBg} ${themeClasses.secondaryText} ${themeClasses.inputBorder} rounded-full focus:outline-none transition-all`} required={!isCustomTask}><option value="" disabled className={optionClasses}>Seleccionar tarea</option>{taskOptions.map(o => <option key={o} value={o} className={optionClasses}>{o}</option>)}<option value="OTHER_CUSTOM_TASK" className={optionClasses}>Otra</option></select>}
                        {isClaraTienda && <div className={`flex-1 px-5 py-3 border-2 ${themeClasses.cardBg} ${themeClasses.secondaryText} ${themeClasses.inputBorder} rounded-full italic`}>Tarea fija: {CLARA_TIENDA_TASK_NAME}</div>}
                        {!isClaraTienda && isCustomTask && <input type="text" value={customTaskName} onChange={e => setCustomTaskName(e.target.value)} placeholder="Nombre de la tarea" className={`flex-1 px-5 py-3 border-2 ${themeClasses.cardBg} ${themeClasses.secondaryText} ${themeClasses.inputBorder} rounded-full focus:outline-none transition-all`} required={isCustomTask} />}
                        <input type="number" value={orderQuantity} onChange={(e) => setOrderQuantity(e.target.value)} placeholder="Cantidad (opcional)" className={`flex-1 px-5 py-3 border-2 ${themeClasses.cardBg} ${themeClasses.secondaryText} ${themeClasses.inputBorder} rounded-full focus:outline-none transition-all`} />
                    </div>
                    {errorMessage && <p className="text-red-400 font-medium bg-red-900/50 p-3 rounded-xl text-center">{errorMessage}</p>}
                    <button type="submit" className={`px-6 py-3 rounded-full font-semibold transition duration-300 shadow-lg w-full sm:w-auto ${themeClasses.buttonAdd}`}>Agregar Tarea</button>
                    {isCustomTask && !isClaraTienda && <button type="button" onClick={() => { setIsCustomTask(false); setTaskInput(''); }} className="text-gray-400 hover:text-white mt-2">Cancelar Tarea Personalizada</button>}
                </form>
            );
        };

        // --- SECTION: MAIN APP COMPONENT ---

        const App = () => {
            const { celebration, themeClasses } = useCelebration(birthdaysList);
            const { tasks, errorMessage, setErrorMessage, addTask, deleteTask, toggleTimer, updateTaskDetails, sortTasksByShop } = useTasks();
            const [pastReports, setPastReports] = usePersistentState('reports', []);
            const [reportOutput, setReportOutput] = useState('');
            useEffect(() => { document.getElementById('root').style.zIndex = '10'; document.body.className = `${themeClasses.bodyBg} transition-colors duration-500`; }, [themeClasses]);
            const generateReport = () => {
                const reportContent = generateEODRContent(tasks);
                setReportOutput(reportContent);
                const reportDocId = new Date().toISOString().slice(0, 10);
                const newReport = { id: reportDocId, content: reportContent };
                setPastReports(prev => {
                    const existingIdx = prev.findIndex(r => r.id === reportDocId);
                    if (existingIdx > -1) { const updated = [...prev]; updated[existingIdx] = newReport; return updated; }
                    return [...prev, newReport].sort((a, b) => b.id.localeCompare(a.id));
                });
            };
            const cardGlowClass = celebration.theme === 'halloween' ? 'glow-card' : celebration.theme === 'party' ? 'party-glow-card' : '';
            return (
                <div className={`max-w-xl w-11/12 mx-auto rounded-2xl shadow-xl p-8 pt-12 space-y-6 transition-colors duration-500 ${themeClasses.cardBg} max-h-[95vh] overflow-y-auto hide-scrollbar relative ${cardGlowClass}`}>
                    <SpiderWeb isHalloween={celebration.theme === 'halloween'} />
                    <Title themeClasses={themeClasses} celebration={celebration} />
                    <TaskInputForm {...{ addTask, errorMessage, setErrorMessage, themeClasses }} />
                    <div className="space-y-4">
                        <hr className="border-t border-gray-600" />
                        <div className="flex justify-end"><button onClick={sortTasksByShop} className="bg-gray-600 text-white px-4 py-2 text-sm rounded-full font-semibold hover:bg-gray-700 transition duration-300 shadow-lg">Ordenar por Tienda</button></div>
                        {tasks.length > 0 ? tasks.map((task) => (<TaskListItem key={task.id} {...{ task, toggleTimer, deleteTask, updateTaskDetails, themeClasses }}/>)) : (<p className="text-center text-gray-400 italic">No hay tareas.</p>)}
                    </div>
                    <div className="flex flex-col items-center">
                        <button onClick={generateReport} className={`px-6 py-3 rounded-full font-semibold transition duration-300 shadow-lg mb-4 ${themeClasses.buttonAction}`}>Generar E.O.D.R.</button>
                        <div className={`w-full p-5 rounded-xl font-mono text-sm whitespace-pre-wrap transition-colors duration-500 ${themeClasses.itemBg} ${themeClasses.secondaryText}`}>{reportOutput || 'El reporte aparecerÃ¡ aquÃ­...'}</div>
                    </div>
                    <hr className="border-t border-gray-600" />
                    <div className="space-y-4">
                        <h2 className={`text-2xl font-bold text-center ${themeClasses.primaryText}`}>Historial de Reportes</h2>
                        {pastReports.length > 0 ? (pastReports.map((report) => (<div key={report.id} className={`rounded-xl p-5 shadow-md transition-colors duration-500 ${themeClasses.itemBg}`}><pre className={`font-mono text-sm whitespace-pre-wrap ${themeClasses.secondaryText}`}>{report.content}</pre></div>))) : (<p className="text-center text-gray-400 italic">No hay reportes anteriores.</p>)}
                    </div>
                </div>
            );
        };
        
        const ThemeWrapper = () => {
            const { celebration } = useCelebration(birthdaysList);
            return (
                <>
                    <BackgroundParticles isHalloween={celebration.theme === 'halloween'} /> 
                    <BackgroundGhost isHalloween={celebration.theme === 'halloween'} />
                    <BackgroundConfetti isParty={celebration.theme === 'party'} />
                    <BackgroundSnow isChristmas={celebration.theme === 'christmas'} />
                    <BackgroundChristmasLights isChristmas={celebration.theme === 'christmas'} />
                    <App />
                </>
            );
        }

        ReactDOM.render(<ThemeWrapper />, document.getElementById('root'));
    </script>
</body>
